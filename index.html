  <style>

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
    <a id="logo_principal" class="navbar-brand" href="#"><img src="resources/img/01 logo.png" alt="Logo" class="logo-img mr-3"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="close-menu" onclick="closeMenu()">&times;</div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">

        </li>

        <li class="nav-item-last mr-lg-3">
          <a class="nav-link" href="#section3">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-carrusel">
  <div id="imageCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="resources/img/Carrusel/1.jpg" class="d-block carousel-img" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="resources/img/Carrusel/3.jpg" class="d-block carousel-img" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="resources/img/Carrusel/4.jpg" class="d-block carousel-img" alt="Imagen 3">
      </div>
      <div class="carousel-item">
        <img src="resources/img/Carrusel/5.jpg" class="d-block carousel-img" alt="Imagen 4">
      </div>
      <div class="carousel-item">
        <img src="resources/img/Carrusel/6.jpg" class="d-block carousel-img" alt="Imagen 5">
      </div>
      <div class="carousel-item">
        <img src="resources/img/Carrusel/7.jpg" class="d-block carousel-img" alt="Imagen 6">

      <div class="carousel-item">
        <img src="resources/img/Carrusel/8.jpg" class="d-block carousel-img" alt="Imagen 7">
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div id="section1" class="mb-5">
      <h2>Sección 1</h2>
      <p>Contenido de la sección 1.</p>
    </div>
    <div id="section2" class="mb-5">
      <h2>Sección 2</h2>
      <p>Contenido de la sección 2.</p>
    </div>
    <div id="section3">
      <h2>Sección 3</h2>
      <p>Contenido de la sección 3.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script>
    var logoImg = $('#logo_principal img');
    var altLogoImg = $('#logo_alternativo img');
    altLogoImg.hide();

    function closeMenu() {
      $('#overlay').fadeOut();
      $('.navbar-collapse').removeClass('show');
      $('#overlay').css('pointer-events', 'none');
      $('.navbar-toggler').css('pointer-events', 'auto');
    }

    function toggleMenu() {
      $('#overlay').fadeToggle();
      $('#overlay').css('pointer-events', function (_, value) {
        return value === 'none' ? 'auto' : 'none';
      });

      $('.navbar-toggler').css('pointer-events', function (_, value) {
        return value === 'none' ? 'auto' : 'none';
      });
    }

    function handleResizeAndHideMenu() {
      var windowWidth = $(window).width();

      if (windowWidth >= 992) {
        closeMenu();
      }
    }

    $('.navbar-toggler').on('click', function () {
      toggleMenu();
    });

    $(window).resize(function () {
      handleResizeAndHideMenu();
    });

    $(document).ready(function(){
    $('#imageCarousel').carousel({
      interval: 3000,
      pause: 'hover'
    });
  });
  </script>
</body>
</html>
